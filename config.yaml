project:
  name: "Amazon FBA Dynamic Reorder Point A/B Test"
  version: "1.0.0"

data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  results_dir: "data/results"
  input_file: "data/raw/inventory_data.csv"
  
simulation:
  test_duration_days: 90
  num_skus_total: 1000
  service_level: 0.95
  carrying_cost_rate: 0.25

ab_test:
  random_seed: 42
  alpha: 0.05
  power: 0.80

dynamic_rop:
  wma_weights:
    30d: 0.50
    60d: 0.30
    90d: 0.20